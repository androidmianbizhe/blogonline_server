<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台注册</title>
</head>
<body>
<div class="admin_login_wrap">
    <h1>后台管理</h1>
    <div class="adming_login_border">
        <div class="admin_input">
            <form action="" method="post">
                <ul class="admin_items">
                    <li>
                        <label for="nickname">昵称:</label>
                        <input type="text" name="nickname" id="nickname" size="35" class="admin_input_style" />
                    </li>
                    <li>
                        <label for="openID">开放id</label>
                        <input type="text" name="openID" size="35" id="openID" class="admin_input_style" />
                    </li>
                    <li>
                        <label for="loginWay">登录方式</label>
                        <input type="text" name="loginWay" id="loginWay" size="35" class="admin_input_style" />
                    </li>
                    <li>
                        <input type="submit" tabindex="3" value="提交" class="btn btn-primary" />
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
</html>
