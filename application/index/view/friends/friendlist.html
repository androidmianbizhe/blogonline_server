<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
</head>
<body>
<div class="admin_login_wrap">
    <h1>后台管理</h1>
    <div class="adming_login_border">
        <div class="admin_input">
            <form action="" method="post">
                <ul class="admin_items">
                    <li>
                        <label for="user">uid</label>
                        <input type="text" name="uid" id="user" size="35" class="admin_input_style" />
                    </li>
                    <li>
                        <label for="pwd">token</label>
                        <input type="password" name="token" size="35" id="pwd" class="admin_input_style" />
                    </li>
                    <li>
                        <input type="submit" tabindex="3" value="提交" class="btn btn-primary" />
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
</html>
