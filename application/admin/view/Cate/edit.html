<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/admin/js/libs/modernizr.min.js"></script>
    <!-- <script type="text/javascript" src="__PUBLIC__/admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/ueditor/lang/zh-cn/zh-cn.js"></script> -->

</head>
<body>

{include file="Common/top" /}

<div class="container clearfix">
    
    {include file="Common/left" /}

    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="/jscss/admin/design/">栏目管理</a><span class="crumb-step">&gt;</span><span>修改栏目</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">

                <!-- 表单action为空 直接post到丹青啊控制器的当前方法 -->
                <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <input type="hidden" name="id" id="id" value="{$cateres.id}">
                        <tbody>
                            
                            <tr>
                                <th width="10%"><i class="require-red">*</i>栏目名称:</th>
                                <td>
                                    <input class="common-text required" id="catename" name="catename" size="50" value="{$cateres.catename}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>关键词:</th>
                                <td><input class="common-text" name="keywords" size="50" value="{$cateres.keywords}" type="text"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>栏目类型</th>
                                <td><input name="type" id="type" value="1" type="checkbox" {if condition="$cateres.type eq 1" checked = 'checked' {/if}>留言板</td>
                            </tr>
                            <tr>
                                <th>内容：</th>
                                <td>
                                <textarea name="des" class="common-textarea" id="content" " cols="30" style="width: 98%;" rows="10">
                                    {$cateres.des}
                                </textarea></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>

</html>
